name: Scan vulnerabilities
on:
  workflow_dispatch:
  schedule:
    - cron: 0 6 * * 1 # monday 06:00
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.github/**.yaml'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
jobs:
  scan-vulnerabilities:
    name: Scan vulnerabilities
    permissions:
      contents: write # to write sarif
      security-events: write # push sarif to github security
    uses: navikt/familie-baks-gha-workflows/.github/workflows/scan-vulnerabilities-maven.yaml@df016dda1324818ae243e784070f88e70bbd0e5d # ratchet:navikt/familie-baks-gha-workflows/.github/workflows/scan-vulnerabilities-maven.yaml@main
    secrets: inherit

